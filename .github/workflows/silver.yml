name: Run silver price monitor

on:
  schedule:
    - cron: "*/10 * * * *"   # mỗi 10 phút (UTC)
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run silver price monitor
        env:
          SILVER_TELEGRAM_BOT_TOKEN: ${{ secrets.SILVER_TELEGRAM_BOT_TOKEN }}
          SILVER_TELEGRAM_CHAT_ID: ${{ secrets.SILVER_TELEGRAM_CHAT_ID }}
          # Dùng 1 trong 2: GIST_TOKEN hoặc GITHUB_TOKEN_GIST (code đã hỗ trợ cả 2)
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GITHUB_TOKEN_GIST: ${{ secrets.GITHUB_TOKEN_GIST }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          python silver_prj.py
